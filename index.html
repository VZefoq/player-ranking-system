<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="SS Player Ranking System">
    <meta property="og:site_name" content="Player Ranking System">
    <meta property="og:description" content="Rank SS members based on Tech Knowledge, Combat Skill, Game Sense, Adaptability, and Clutch Factor. This was made for Rank Overseers.">
    <meta property="og:image" content="https://imgur.com/a/xPtbwkR">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Player Ranking System Thumbnail">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vzefoq.github.io/player-ranking-system/">
    <title>Player Ranking System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Player Ranking System</h1>
            <p class="subtitle">Rate players in SS 1 out of 10 for each category.</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Rate Player</h2>
                <form id="playerForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username">
                    </div>

                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Tech Knowledge <span class="tooltip-icon" data-tooltip="Rate based on how many techs a person knows for a character/characters">?</span></span>
                            <span class="slider-value" id="techValue">5</span>
                        </div>
                        <input type="range" min="0" max="10" value="5" id="techSlider">
                    </div>

                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Combat Skill <span class="tooltip-icon" data-tooltip="Rate overall combat skill such as do they have a good playstyle and a strong one">?</span></span>
                            <span class="slider-value" id="combatValue">5</span>
                        </div>
                        <input type="range" min="0" max="10" value="5" id="combatSlider">
                    </div>

                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Game Sense <span class="tooltip-icon" data-tooltip="Rate player amount of gamesense how much do they know about the game and how to play it">?</span></span>
                            <span class="slider-value" id="gameValue">5</span>
                        </div>
                        <input type="range" min="0" max="10" value="5" id="gameSlider">
                    </div>

                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Adaptability <span class="tooltip-icon" data-tooltip="Rate how good they can adapt to different playstyles or in different situations">?</span></span>
                            <span class="slider-value" id="adaptValue">5</span>
                        </div>
                        <input type="range" min="0" max="10" value="5" id="adaptSlider">
                    </div>

                    <div class="slider-group">
                        <div class="slider-label">
                            <span>Clutch Factor <span class="tooltip-icon" data-tooltip="Rate how good a player is able to perform at low health or in difficult situations">?</span></span>
                            <span class="slider-value" id="clutchValue">5</span>
                        </div>
                        <input type="range" min="0" max="10" value="5" id="clutchSlider">
                    </div>

                    <div class="total-score">
                        <h3>Total Score</h3>
                        <div class="score-display" id="totalScore">25/50</div>
                        <div class="rank-display" id="currentRank">B</div>
                    </div>

                    <button type="submit" class="btn">Add Player to Rankings</button>
                </form>

                <div class="manual-rank-section">
                    <h2>Quick Add Player</h2>
                    <div class="form-group">
                        <label for="manualUsername">Username</label>
                        <input type="text" id="manualUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="manualRank">Rank</label>
                        <select id="manualRank" class="rank-select">
                            <option value="S+">S+ (46-50)</option>
                            <option value="S">S (42-45)</option>
                            <option value="S-">S- (39-41)</option>
                            <option value="A+">A+ (36-38)</option>
                            <option value="A">A (33-35)</option>
                            <option value="A-">A- (30-32)</option>
                            <option value="B+">B+ (27-29)</option>
                            <option value="B" selected>B (24-26)</option>
                            <option value="B-">B- (21-23)</option>
                            <option value="C+">C+ (18-20)</option>
                            <option value="C">C (15-17)</option>
                            <option value="C-">C- (12-14)</option>
                            <option value="F">F (0-11)</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" onclick="addManualPlayer()">Add Player</button>
                </div>
            </div>

            <div class="card">
                <h2>Current Rankings</h2>
                <div id="leaderboard">
                    <div class="empty-state">No players ranked yet. Start by rating a player!</div>
                </div>
                <button class="btn clear-btn" onclick="clearAllPlayers()">Clear All Rankings</button>
            </div>
        </div>

        <div class="footer">
            made by zef
        </div>
    </div>

</body>
</html>
